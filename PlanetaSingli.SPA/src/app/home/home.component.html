<div class="container mt-5">
  <div @myInsertRemoveTrigger *ngIf="!registerMode" style="text-align: center;">
    <h1>Tutaj znajdziesz odpowiednią osobę</h1>
    <p class="lead">Za chwilę będziesz mógł sprawdzić kto najlepiej do ciebie pasuje. Wystarczy się tylko zarejestrować!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Rejestracja</button>
      <button class="btn btn-info btn-lg">O portalu...</button>
    </div>
  </div>

  <div @myInsertRemoveTrigger *ngIf="registerMode" class="container fixed-top" style="margin-top: 8%;"> <!--Dodać responsywność-->
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
